<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifica Passaggio Garage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Verifica Passaggio Garage</h1>
        <input type="number" id="passo" placeholder="Inserisci il passo del veicolo (cm)">
        <input type="number" id="altezzaVeicolo" placeholder="Inserisci l'altezza del veicolo (cm)">
        <input type="number" id="angoloRampa" placeholder="Inserisci l'angolo della rampa (gradi)" value="10">
        <input type="number" id="altezzaSoffitto" placeholder="Inserisci l'altezza del soffitto (cm)" value="380">
        <button onclick="verificaPassaggio()">Calcola</button>
        <p id="risultato"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
